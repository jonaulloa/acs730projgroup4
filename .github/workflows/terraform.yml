name: "Terraform Workflow for Two-Tier Web App - Group4"

on:
  push:
    branches:
     # - prod
      - staging

  pull_request:
    branches:
      # - prod
      - staging

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    environment: two-tier-web-app
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN:  ${{ secrets.AWS_SESSION_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.9
          terraform_wrapper: true

      - name: Terraform fmt - Networking
        run: terraform fmt
        continue-on-error: true
        working-directory: ./${{ github.head_ref }}/prod/network

      - name: Terraform Init - Networking
        run: terraform init
        working-directory: ./${{ github.head_ref }}/prod/network

      - name: Terraform Validate - Networking
        run: terraform validate -no-color
        working-directory: ./${{ github.head_ref }}/prod/network

      - name: Terraform Plan - Networking
        run: terraform plan -input=false -no-color -out tf.plan
        working-directory: ./${{ github.head_ref }}/prod/network
        continue-on-error: true
      - name: Get result
        run: echo "${{ steps.validate.outputs.stdout }}"

      - name: Terraform Show - Networking
        run: terraform show -no-color tf.plan 2>&1 > /tmp/plan.txt
        working-directory: ./${{ github.head_ref }}/prod/network

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require("fs");
            const plan = fs.readFileSync("/tmp/plan.txt", "utf8");
            const maxGitHubBodyCharacters = 65536;
            // ... [rest of the GitHub script for comment creation]

      - name: Terraform Apply - Networking
        if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
        run: terraform apply -input=false tf.plan
        working-directory: ./${{ github.head_ref }}/prod/network
        shell: bash

      - name: Terraform fmt - Webserver
        run: terraform fmt
        continue-on-error: true
        working-directory: ./${{ github.head_ref }}/prod/webservers

      - name: Terraform Init - Webserver
        run: terraform init
        working-directory: ./${{ github.head_ref }}/prod/webservers

      - name: Terraform Validate - Webserver
        run: terraform validate -no-color
        working-directory: ./${{ github.head_ref }}/prod/webservers

      - name: Terraform Plan - Webserver
        run: terraform plan -input=false -no-color -out tf.plan
        working-directory: ./${{ github.head_ref }}/prod/webservers
        continue-on-error: true
         
      - name: Get result
        run: echo "${{ steps.validate.outputs.stdout }}"
      - name: Terraform Show - Webserver
        run: terraform show -no-color tf.plan 2>&1 > /tmp/plan.txt
        working-directory: ./${{ github.head_ref }}/prod/webservers

    
      - name: Get result
        run: echo "${{ steps.validate.outputs.stdout }}"
      
      - name: Terraform Show - EC2
        id: show_ec2
        run: terraform show -no-color tf.plan 2>&1 > /tmp/plan.txt
        working-directory: ./prod/webservers # Use your environment folder
          
      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require("fs");
            const plan = fs.readFileSync("/tmp/plan.txt", "utf8");
            const maxGitHubBodyCharacters = 65536;
            function chunkSubstr(str, size) {
              const numChunks = Math.ceil(str.length / size)
              const chunks = new Array(numChunks)
              for (let i = 0, o = 0; i < numChunks; ++i, o += size) {
                chunks[i] = str.substr(o, size)
              }
              return chunks
            }
            // Split the Terraform plan into chunks if it's too big and can't fit into the GitHub Action
            var plans = chunkSubstr(plan, maxGitHubBodyCharacters); 
            for (let i = 0; i < plans.length; i++) {
              const output = `### ${{ inputs.plan-title }} Part # ${i + 1}
              #### Terraform Format and Style 🖌\`${{ steps.fmt.outcome }}\`
              #### Terraform Initialization ⚙️\`${{ steps.init.outcome }}\`
              #### Terraform Plan 📖\`${{ steps.plan.outcome }}\`
              <details><summary>Show Plan</summary>
              \`\`\`\n
              ${plans[i]}
              \`\`\`
              </details>
              *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ inputs.working-directory }}\`, Workflow: \`${{ github.workflow }}\`*`;   
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }

      # Conditional Apply for Webserver
      - name: Terraform Apply - Webservers
        if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
        run: terraform apply -input=false tf.plan
        working-directory: ./${{ github.head_ref }}/prod/webservers
        shell: bash

  

